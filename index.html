<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>YouTube Downloader</title>
        <link rel="stylesheet" href="https://ajusa.github.io/lit/dist/lit.css" />
    </head>
    <body>
        <div class="row card">
            <b class="col">YouTube Downloader</b>
        </div>
        <form method="post" action="/download">
	        <div class="row">
	            <div class="6 col">
	                Paste the url
	                <input class="card w-100" type="url" name="url" placeholder="Enter the url of the video " />
	            </div>
	            <div class="6 col">
	                Quality
	                <select class="card w-100" name="format">
	                    <option value="137">Video 1080p</option>
	                    <option value="22">Video 720p</option>
	                    <option value="135">Video 480p</option>
	                    <option value="18">Video 360</option>
	                    <option value="133">Video 240</option>
	                    <option value="160">Video 144</option>
	                    <option value="140">Audio</option>
	                </select>
	            </div>
	        </div>
	        <div class="row">
	            <button class="btn primary">Download</button>
	        </div>
	    </form>
    </body>
</html>
